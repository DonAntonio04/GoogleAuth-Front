<div class="login-container" *ngIf="!authService.isLoggedIn">
  <h2>Bienvenido</h2>
  <p class="subtitle">Inicia sesión para continuar</p>

  <!-- Google Login -->
  <div id="google-btn" class="google-btn"></div>

  <div class="divider">o</div>

  <input
    type="email"
    placeholder="Correo electrónico"
    [(ngModel)]="email"
  />

  <input
    type="password"
    placeholder="Contraseña"
    [(ngModel)]="pass"
  />

  <button class="btn-login" (click)="onLoginLocal()">
    Iniciar sesión
  </button>

  <p class="register-text">
    ¿No tienes cuenta?
    <a (click)="goToRegister()">Regístrate</a>
  </p>
</div>

<div class="profile-container" *ngIf="authService.isLoggedIn">
  <p class="welcome">Hola, {{ authService.currentUser?.name }}</p>
  <small>{{ authService.currentUser?.email }}</small>

  <button class="btn-logout" (click)="authService.logout()">
    Cerrar sesión
  </button>
</div>
