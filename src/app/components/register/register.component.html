<div class="register-wrapper">
  <div class="register-card">
    <h2 class="title">Crear Cuenta</h2>
    <p class="subtitle">Regístrate con Google o ingresa tus datos</p>

    <div id="google-reg-btn" class="google-btn-container"></div>

    <div class="divider">
      <span>o con tu correo</span>
    </div>

    <div class="form-grid">
      
      <div class="row">
        <div class="input-group">
          <input type="text" placeholder="Nombre *" [(ngModel)]="userObj.nombre">
        </div>
        <div class="input-group">
          <input type="text" placeholder="Apellido" [(ngModel)]="userObj.apellido">
        </div>
      </div>

      <div class="input-group">
        <input type="email" placeholder="Correo Electrónico *" [(ngModel)]="userObj.email">
      </div>

      <div class="input-group">
        <input type="tel" placeholder="Teléfono" [(ngModel)]="userObj.telefono">
      </div>

      <div class="input-group">
        <input type="password" placeholder="Contraseña *" [(ngModel)]="userObj.password">
      </div>

      <button class="btn-register" (click)="onRegister()">Registrarse</button>

      <div class="footer">
        <span>¿Ya tienes cuenta?</span>
        <a (click)="goToLogin()">Inicia sesión aquí</a>
      </div>

    </div>
  </div>
</div>
